<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./rps_style.css">
</head>
<meta charset="UTF-8">

<body>
	<header>
		<h1>ROCK PAPER SCISSORS</h1>
	</header>

	<div id="player-info-container">
		<p id="player-info-text">BEAT THE CPU IN A BATTLE OF WITS, BEST OF FIVE WINS</p>
	</div>

	<div id="score-container">
		<ul id="player-score-container" class="score-lists">
			<li>YOU</li>
			<li id="player-score">0</li>
		</ul>
		<ul><li></li><li>-</li></ul>
		<ul id="cpu-score-container" class = "score-lists">
			<li>CPU</li>
			<li id="cpu-score">0</li>
		</ul>

	</div>

	<div id="img-container">

	</div>

	<div id="button-container">
		<button id="rock-button" class="player-buttons">ROCK</button>
		<button id="paper-button" class="player-buttons">PAPER</button>
		<button id="scissors-button" class="player-buttons">SCISSORS</button>
	</div>


	<script src="./rps_logic.js"></script>
</body>
</html>
